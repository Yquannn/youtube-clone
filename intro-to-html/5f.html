<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-family: arial;
    }
    .rate{
      margin-bottom: 0;
      margin-left: 4px;
    }
    .currency{
      color: #606060;
      font-size: 10px;
    }
    .rate-increase{
      color:green;
      margin-top: 6px;
      margin-bottom: 0;
      font-size: 8px;
    }
    .rate-per-hour{
      color: #606060;
      font-size: 8px;
      margin-top: 6px;
    }
    .rate-decrease{
      color: red;
    }
  </style>
</head>
<body>
  <p class="rate">1,049.61 <span class="currency">USD</span></p>
  <p class="rate-increase">+18.05 (1.75%) today</p>
  <p class="rate-per-hour">After hours 1,048.00 <span class="rate-decrease">-1.61 (0.15%)</span></p>
</body>
</html>
