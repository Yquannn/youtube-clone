<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-family: arial;
    }
    .domain-name{
      font-weight: bold;
      margin-bottom: 4px;
    }
    .gmail{
      color: #606060;
      font-weight: normal;
      cursor: pointer;
    }
    .description{
      width: 500px;
      line-height: 20px;
      margin-top: 0;
    }
    .contact{
      color: rgb(27, 163, 216);
    }
    .contact:hover{
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="domain-name">freeCodeCamp.org <span class="gmail">@freeCodeCamp 1h</span></p>
  <p class="description">As a web developer, you'll want to make your project easy to use and navigate around.</p>
  <p>Here <span class="contact">@chp_it</span> outlines the top skills new developer should have.</p>
</body>
</html>
